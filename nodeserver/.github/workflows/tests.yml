name: Run Node.js Tests

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18

    - name: Install dependencies
      run: cd COMP3006/nodeserver/app && npm install

    - name: Run tests
      run: cd COMP3006/nodeserver/app && npm test